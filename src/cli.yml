      short: c
      long: config
      value_name: FILE
      help: Mock configuration
      takes_value: true
      required: true
  - address:
      short: a
      long: address
      value_name: ADDRESS
      help: Address to bind to
      takes_value: true
      default_value: 0.0.0.0
  - port:
      short: p
      long: port
      value_name: PORT
      help: Port to bind to
      takes_value: true
      default_value: "3333"
